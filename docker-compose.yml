services:
  postgres:
    image: postgres:15-alpine
    container_name: flag_game_postgres
    environment:
      POSTGRES_DB: flag_game_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./flags.csv:/data/flags.csv
    ports:
      - "5432:5432"
    networks:
      - flag_game_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flag_game_redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    networks:
      - flag_game_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flag_game_api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flag_game_db
      DB_USER: flag_game_app
      DB_PASSWORD: your_secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - /app/node_modules
    networks:
      - flag_game_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flag_game_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flaggame.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    networks:
      - flag_game_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  flag_game_network:
    driver: bridge
